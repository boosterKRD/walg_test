name: Build and Publish DEB Package for AMD64
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v0.2.19, v0.2.14a

env:
  GO_VERSION: "1.22"
  USE_BROTLI: 1
  USE_LIBSODIUM: 1
  USE_LZO: 1

jobs:
  release-ubuntu:
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, ubuntu-24.04 ]
        db: [ pg, mongo, redis]
      max-parallel: 2
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y liblzo2-dev brotli libsodium-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Make deps
        run: make deps

      - name: Build WAL-G
        run: make ${{ matrix.db }}_build

      - name: Rename WAL-G binary
        run: mv main/${{ matrix.db }}/wal-g wal-g-${{ matrix.db }}-${{ matrix.os }}

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create DEB package
        run: |
          mkdir -p wal-g-deb/DEBIAN
          mkdir -p wal-g-deb/usr/bin/
          cp wal-g-${{ matrix.db }}-${{ matrix.os }} wal-g-deb/usr/bin/wal-g
          chmod 755 wal-g-deb/usr/bin/wal-g
          cat <<EOF > wal-g-deb/DEBIAN/control
          Package: wal-g
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: You <you@example.com>
          Description: WAL-G backup tool for PostgreSQL (Brotli, libsodium, LZO enabled)
          EOF
          dpkg-deb --build wal-g-deb wal-g_${VERSION}.deb

      - name: Debug file location
        run: find . -name "wal-g_*.deb"

      - name: Debug Working Directory and Files
        run: |
          echo "🔍 Current Directory:"
          pwd

          echo "📂 Listing Files:"
          ls -la

          echo "📁 Checking repo-pages Directory Structure:"
          tree repo-pages || echo "tree command not available"

          echo "🔎 Checking for aptftparchive.conf:"
          if [[ -f aptftparchive.conf ]]; then
            echo "✅ aptftparchive.conf FOUND!"
          else
            echo "❌ aptftparchive.conf MISSING!"
          fi

          if [[ -f ../../aptftparchive.conf ]]; then
            echo "✅ aptftparchive.conf FOUND2!"
          else
            echo "❌ aptftparchive.conf MISSING2!"
          fi

      - name: Deploy to GitHub Pages
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-24.04" ]]; then
            CODENAME="noble"
          elif [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            CODENAME="jammy"
          elif [[ "${{ matrix.os }}" == "ubuntu-20.04" ]]; then
            CODENAME="focal"
          else
            echo "Unsupported Ubuntu version: ${{ matrix.os }}"
            exit 1
          fi

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 --branch=gh-pages https://github.com/${{ github.repository }}.git repo-pages
          cd repo-pages
          for attempt in {1..5}; do
            git pull --rebase origin gh-pages && break
            echo "Retrying git pull ($attempt/3)..."
            sleep $(shuf -i 1-10 -n 1)
          done

          mkdir -p dists/$CODENAME/main/binary-amd64
          cp ../wal-g_${VERSION}.deb dists/$CODENAME/main/binary-amd64/

          apt-ftparchive -c ../aptftparchive.conf packages dists/$CODENAME/main/binary-amd64 > dists/$CODENAME/main/binary-amd64/Packages
          gzip -kf dists/$CODENAME/main/binary-amd64/Packages
          apt-ftparchive -c ../aptftparchive.conf release dists/$CODENAME > dists/$CODENAME/Release


          git add .
          git commit -m "Add WAL-G package ${VERSION} [amd64]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          for attempt in {1..5}; do
            git push origin gh-pages && break
            echo "Retrying git push ($attempt/3)..."
            sleep $(shuf -i 1-10 -n 1)
          done